<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Solar System</h1>
    </header>
    <div id="solar-system">
      <div id="sun" class="celestial-body"></div>
      <div id="mercury" class="celestial-body planet"></div>
      <div id="venus" class="celestial-body planet"></div>
      <div id="earth" class="celestial-body planet"></div>
      <div id="moon" class="celestial-body planet moon"></div>
      <div id="mars" class="celestial-body planet"></div>
      <div id="jupiter" class="celestial-body planet"></div>
      <div id="saturn" class="celestial-body planet"></div>
      <div id="uranus" class="celestial-body planet"></div>
      <div id="neptune" class="celestial-body planet"></div>
      <div id="phobos" class="celestial-body planet moon"></div>
      <div id="deimos" class="celestial-body planet moon"></div>
      <div id="io" class="celestial-body planet moon"></div>
      <div id="pluto" class="celestial-body planet"></div>
    </div>
    <form id="controls">
      <h3>Multipliers</h3>
      <label for="speedMultiplier">Speed:</label>
      <input type="number" id="speedMultiplier" value="1" step="0.1" min="0.1" />

      <label for="radiusMultiplier">Radius:</label>
      <input type="number" id="radiusMultiplier" value="1" step="0.1" min="0.1" />

      <label for="sizeMultiplier">Size:</label>
      <input type="number" id="sizeMultiplier" value="1" step="0.1" min="0.1" />

      <button type="submit">Apply</button>
    </form>
    <footer>
      <p>Â© 2023 Solar System By Iman</p>
    </footer>
    <script src="./solar-system.js"></script>
  </body>
</html>
